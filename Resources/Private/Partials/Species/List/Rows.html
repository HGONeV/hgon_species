<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{speciesList}">
    <div id="tx-hgonspecies-list">
        <div class="table-responsive">
            <table class="table">
                <tbody>

                <f:render partial="Species/List/ListHeader" arguments="{_all}" />

                <f:for each="{speciesList}" as="species" iteration="iter">
                    <f:render partial="Species/List/ListItem" arguments="{_all}" />
                </f:for>
                </tbody>
            </table>
        </div>
    </div>
</f:if>

</html>
