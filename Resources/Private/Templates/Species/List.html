<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<h1>Artenliste</h1>
<h2>Liste der Arten in Tabelle</h2>
<f:if condition="{speciesList}">
    <div id="tx-hgonspecies-list">
        <div class="table-responsive">
            <table class="table">
                <tbody>
                    <tr>
                        <td><strong>Artname<br> (wissenschaftlich)</strong></td>
                        <td><strong>Artname<br> (deutsch)</strong></td>
                        <td><strong>Familie</strong></td>
                        <td><strong>Zahl d.<br> MTB/64</strong></td>
                        <td><strong>Nachw.</strong></td>
                        <td><strong>Bemerkungen</strong></td>
                    </tr>
                    <f:for each="{speciesList}" as="species" iteration="iter">
                        <f:render partial="Species/ListItem" arguments="{_all}" />
                    </f:for>
                </tbody>
            </table>
        </div>
    </div>
</f:if>






</html>
